<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/935bc3f66d.js"
    crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./CSS/index.css">
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <img src="./Assets/Toque.png" alt="logo">
        <h1>Les petits plats</h1>
        <div class="searchBarContainer">
            <input id="searchInput" type="text" placeholder="Rechercher une recette" class="searchBar">
            <button type="submit" class="searchButton">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </header>
    <div class="tags"></div>
    <section class="sortRecipes">
        <article id="ingredientsBtn">
            <input id="sortBtn" class="sortBtn sortBtnIngredients" type="button text" placeholder="IngrÃ©dients">
            <span><i id="arrowIngredients" class="arrow fas fa-angle-down"></i></span>
        <div id="ingredientsContainer"></div>
        </article>
        <article id="appliancesBtn">
            <input class="sortBtn sortBtnAppliances" type="button text" placeholder="Appareils">
            <span><i id="arrowAppliances" class="arrow fas fa-angle-down"></i></span>
            <div id="appliancesContainer"></div>
        </article>
        <article id="ustensilsBtn">
            <input class="sortBtn sortBtnUstensils" type="button text" placeholder="Ustensiles">
            <span><i id="arrowUstensils" class="arrow fas fa-angle-down"></i></span>
            <div id="ustensilsContainer"></div>
        </article>
        </div>
    </section>
    <section>
        <div class="recipes">
    </section>
    <script src="./Script/buttons.js" type="module"></script>
    <script src="./Script/filters.js" type="module"></script>
    <script src="./Script/filterEvents.js" type="module"></script>
    <script src="./Script/display.js" type="module"></script>
</body>
</html>
